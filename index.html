<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>tic tac toe game</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <h1>2-player Tic Tac Toe</h1>
  <h2 id="select-mode">
    <input type="radio" name="mode" value="2player" checked>2 humans
    <input type="radio" name="mode" value="vsBlue">vs Blue
  </h2>

  <h3 id="show-turn">Grab a friend, click Start to begin!</h3>
  <div class="buttons">
    <button id="start-button" type="button">START</button>
    <button id="reset-button" type="button">Reset</button>
  </div>

  <div class="board">
    <div id="box1" class="box"></div>
    <div id="box2" class="box"></div>
    <div id="box3" class="box"></div><br>
    <div id="box4" class="box"></div>
    <div id="box5" class="box"></div>
    <div id="box6" class="box"></div><br>
    <div id="box7" class="box"></div>
    <div id="box8" class="box"></div>
    <div id="box9" class="box"></div>
  </div>


</body>
</html>
